  <div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">登入</h4>
        </div>

        <div class="gggg">
          <div class="modal-body bang">
            <form>
              <div class="form-group">
                <label for="mail">電子郵件:</label> <input class="form-control"
                  type="email" name="email" id="mail">
              </div>
              <div class="form-group">
                <label for="pwd"> 密碼: </label> <input class="form-control"
                  type="password" name="pwd" id="pwd">
              </div>

            </form>
          </div>
        </div>

        <div class="modal-footer">
          <button type="submit" class="btn btn-info" data-dismiss="modal">登入</button>
        </div>
      </div>

    </div>
  </div>

  <!-- login -->

  <div id="login" class="modal fade" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">註冊</h4>
        </div>


        <div class="modal-body bang">
          <form action="ss.jsp">
            <div class="form-group">
              <label for="mail">電子郵件:</label> <input class="form-control"
                type="email" name="email" id="mail" required>
            </div>
            <div class="form-group">
              <label for="pwd2"> 密碼: </label> <input class="form-control"
                type="password" name="pwd2" id="pwd2" required>
            </div>
            <div class="form-group">
              <label for="confirm">確認密碼: </label> <input class="form-control"
                type="password" name="confirm-pwd" id="confirm" required>
            </div>
            <div class="checkbox">
              <label> <input type="checkbox" name="agree" value="y">
                我同意使用者協議
              </label>
            </div>
            <button class="btn btn-success btn-block" type="submit" onclick="return checksame()" >
              註冊</button>

          </form>
</body>
