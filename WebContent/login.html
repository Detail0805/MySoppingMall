<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
        <title> HTML5 Demo </title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/base.css">
        <script src="../Carousel/JS.js/JS.js"></script>
        <script src="JS.js/map.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
</head>
<body>

<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">登入</button>

<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#login">註冊</button>
 
    <div id="myModal" class="modal fade" role="dialog">
                  <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">登入</h4>
                      </div>

                       
                         <div class="modal-body bang">
                          <form>
                                    <div class="form-group">
                                        <label for="mail">電子郵件:</label> 
                                        <input class="form-control" type="email" name="email" id="mail" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="pwd"> 密碼: </label> 
                                        <input class="form-control" type="password" name="pwd" id="pwd" required>
                                    </div>

                         </form>
                        </div>
                       

                      <div class="modal-footer">
                        <button type="submit" class="btn btn-info" data-dismiss="modal">登入</button>
                      </div>
                    </div>

                  </div>
                </div>


                <!-- login -->

                <div id="login" class="modal fade" role="dialog">
                  <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                      <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">登入</h4>
                      </div>

                        
                         <div class="modal-body bang">
                          <form>
                                     <div class="form-group">
                    <label for="mail">電子郵件:</label> 
                    <input class="form-control" type="email" name="email" id="mail" required>
                </div>
                <div class="form-group">
                    <label for="pwd"> 密碼: </label> 
                    <input class="form-control" type="password" name="pwd" id="pwd" required>
                </div>
                <div class="form-group">
                    <label for="confirm">確認密碼: </label>
                    <input class="form-control" type="password" name="confirm-pwd" id="confirm" required>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" name="agree" value="y"> 我同意使用者協議
                    </label>
                </div>
                <button class="btn btn-success btn-block" type="submit"> 註冊 </button>

                         </form>
                        
                        </div>

                      <div class="modal-footer">
                        <button type="submit" class="btn btn-info" data-dismiss="modal">登入</button>
                      </div>
                    </div>

                  </div>
                </div>
</body>
</html>
