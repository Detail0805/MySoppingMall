<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="css/addproduct.css">
<script src="js/addproduct.js"></script>


<title></title>
</head>
<body background="images/leaf.jpg" style="font-weight: bold;">
	<h3 align="center">商城商品新增</h3>


	<form id="submit" action="addshop.do" method=post
		enctype="multipart/form-data">
		<table>
			<th>
				<div class="div1" id="yy1" align="center">
					<img id="ss1" src="" />
				</div>
			</th>
			<th><div class="div1" id="yy2" align="center">
					<img id="ss2" src="" />
				</div></th>
			<th><div class="div1" id="yy3" align="center">
					<img id="ss3" src="" />
				</div></th>
		</table>
		<table align="center">
			<tr>
				<td>商品圖片</td>
				<td><input type=file id="xx1" name="upfile1"
					onchange="aa(this)" /><br> <input type=file id="xx2"
					name="upfile2" onchange="aa(this)" /><br> <input type=file
					id="xx3" name="upfile3" onchange="aa(this)" /></td>
			</tr>

			<tr>
				<td>商品類別：</td>
				<td><input type="text" name="CLASSNO" size="20"></td>
			</tr>
			<tr>
				<td>商品名稱：</td>
				<td><input type="text" name="NAME" size="20"></td>
			</tr>
			<tr>
				<td>商品數量：</td>
				<td><input type="text" name="STOCK" size="20"></td>
			</tr>
			<tr>
				<td>商品價格：</td>
				<td><input type="text" name="PRICE" size="20"></td>
			</tr>
			<tr>
				<td>商品描述：</td>
				<td><textarea rows="4" cols="35" name="DES" ></textarea>
				</td>
			</tr>



			<tr>
				<td><input type="submit"></td>
				<br>
			</tr>
		</table>
	</form>
	
	<div align="center" class="foot">
		<a href="ShowAll.jsp">查詢所有商品</a><br>
		<a href='listAll.jsp'>查詢所有商品by EL</a>
	</div>
</body>
</html>
